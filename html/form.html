<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<h1 align="center">Registration form</h1>
<form>
	<table border="1" cellpadding="10px" align="center">
		<tr>
			<th>Enter User Name</th>
			<td><input type="text" name=""></td>
		</tr>
		<tr>
			<th>Enter User Email</th>
			<td><input type="email" name=""></td>
		</tr>
		<tr>
			<th>Enter User Password</th>
			<td><input type="password" name=""></td>
		</tr>
		<tr>
			<th>Enter User gender</th>
			<td><input type="radio" name="">Male
				<input type="radio" name="">female</td>
		</tr>
		<tr>
			<th>City</th>
			<td><select>
				<option>Surat</option>
				<option>Vadodara</option>
			</select></td>
		</tr>
		<tr>
			<th>Hobby</th>
			<td><input type="checkbox" name="">Music
				<input type="checkbox" name="">Sports</td>
		</tr>
		<tr>
			<td colspan="2" align="center">
				<input type="submit" name="">
			</td>
		</tr>
	</table>
</form>
<h1>
	Login form
</h1>
<form>
	<fieldset>
		<legend>Login form</legend>
		<label>UserName</label>
		<input type="text" name="">
		<br>
		<br>
		<label>Password</label>
		<input type="password" name="">
		<br>
		<br>
		<input type="submit" name="" value="login">
	</fieldset>
</form>
</body>
</html>
